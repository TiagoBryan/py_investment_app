{% extends "global/base.html" %}
{% block content %}
<div class="auth-container text-center">
    <!-- Ícone de Erro -->
    <svg class="status-icon error" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>

    <h1 class="page-title">Link Inválido ou Expirado</h1>
    
    <p class="status-message">
        Não foi possível verificar seu novo endereço de e-mail. O link pode ter expirado. Por favor, solicite a alteração novamente.
    </p>

    <a href="{% url 'email_change_page' %}" class="btn btn-primary">
        Tentar Novamente
    </a>
    
    <div class="form-footer">
        <a href="{% url 'home_page' %}">Voltar ao Início</a>
    </div>
</div>
{% endblock content %}
