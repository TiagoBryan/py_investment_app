{% extends "global/base.html" %}

{% block content %}

    <svg class="status-icon info" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

        <polyline points="22,6 12,13 2,6"></polyline>

    <h1 class="page-title">Verifique seu E-mail</h1>

{% endblock content %}
