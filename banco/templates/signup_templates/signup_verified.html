{% extends "global/base.html" %}

{% block content %}
<div class="auth-container text-center">
    <!-- Ícone de Sucesso -->
    <svg class="status-icon success" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
    </svg>

    <h1 class="page-title">E-mail Verificado!</h1>
    
    <p class="status-message">
        Sua conta foi ativada com sucesso. Você já pode acessar o sistema.
    </p>

    <a href="{% url 'login_page' %}" class="btn btn-primary">
        Entrar
    </a>
</div>
{% endblock content %}
